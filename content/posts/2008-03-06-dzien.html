title: dzień

<p>nie odchodź. nie zostawiaj nas<br />
samych sobie.<br />
pozwól byśmy patrzyli<br />
dłużej.<br />
gdy odejdziesz, zostanie dotyk<br />
on nam zamknie oczy.<br />
mgła i słony, mokry<br />
promień odbierze nam<br />
cały świat<br />
aż do poranka.</p>
