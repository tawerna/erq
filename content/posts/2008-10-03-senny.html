<p>dniem<br />
deszczem<br />
i tętniącym w deszczu powietrzem</p>
<p>spojrzeniem<br />
snem<br />
o rozedrganym w powietrzu deszczem</p>
<p>ostoją<br />
mgłą<br />
i rozebraną w dłoniach chwilą</p>
<p>migoczą<br />
drżą<br />
nad upojoną oddechem szyją</p>
