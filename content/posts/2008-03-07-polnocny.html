title: północny

---
<p>nim wstanie dzień<br />
nim uśnie noc<br />
niejasnych próśb<br />
upłynie moc<br />
północny syn<br />
odepnie miecz<br />
w odmętach snu<br />
utonie lecz<br />
nie podda swej opowieści<br />
śniąc na wpół bezbronnie<br />
nie zdejmie dłoni z rękojeści</p>
